<div class="container p-0 m-0">
    <div class="row table-responsive">

        {% if not orders %}
        <p> No orders</p>
        {%else%}

        <table class="table table-striped table-hover ">
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Ref No</th>

                <th>Status</th>
                <th>COD</th>


                <th>Action</th>

            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.order_date }}</td>
                <td>{{ order.client_order_code }}</td>
                <td>
                    <select id="status-dropdown">
                        <option value="{{ order.order_status }}">{{ order.order_status }}</option>
                        <option value="ready_to_pickup">Ready to pickup</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </td>
                <td>{{ order.cash_on_delivery }}</td>
                <td>
                    <a
                        class="btn btn-dark"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse-{{ order.id }}"
                        aria-expanded="false"
                        aria-controls="collapse-{{ order.id }}"
                    >More</a>
                </td>

            </tr>

            {% endfor %}
        </table>
        {% endif %}
    </div>
</div>
