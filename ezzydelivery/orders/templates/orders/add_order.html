{% extends "base.html" %}
{% load crispy_forms_tags %}

<head>
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
</head>


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Order</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                {{ form.as_p }}
                <button
                    type="submit"
                    class="btn btn-primary"
                >Add Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% block extra_js %}
<!-- extra js -->
{% endblock extra_js %}
