{% load crispy_forms_tags %}
<div class="container  align-content-center">
    <div class="row">
        <div class="col-md-12 pb-3 d-flex justify-content-between">
            <h2>Add Order</h2>
            <a
                class='text-decoration-none text-light'
                href="{% url 'orders:orders_list' %}"
            >
                <div class="btn btn-dark my-2">
                    Back
                </div>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <form method="POST">
                {% csrf_token %}
                {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                <div>
                    {{error}}

                </div>
                {% endfor %}
                {% endif %}
                {{ form | crispy }}
                <button
                    type="submit"
                    class="btn btn-dark align-content-center"
                >Add Order</button>
            </form>
        </div>
    </div>
</div>
