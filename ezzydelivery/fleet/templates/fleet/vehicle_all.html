<div class="p-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Type</th>
                <th scope="col">Plate No</th>
                <th scope="col">Model</th>
                <th scope="col">Color</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
            <tr class="">
                <td scope="row">{{vehicle.vehicle_type}}</td>
                <td>{{vehicle.vehicle_no}} </td>
                <td scope="row">{{vehicle.vehicle_model}}</td>
                <td scope="row">{{vehicle.vehicle_color}}</td>
                <td scope="row">{{vehicle.vehicle_status}}</td>
                <td>
                    <!-- delete link neeeds to setup later ********************************************************* -->
                    <a href=" #">
                        <i class="fa-solid fa-delete-left"></i> </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
