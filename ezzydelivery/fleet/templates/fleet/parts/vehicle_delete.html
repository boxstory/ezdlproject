{% extends "base.html" %}


{% load static %}

{% load crispy_forms_tags %}


{% block extra_css %}
<!-- extra css -->
{% endblock extra_css %}

{% block title %}
FLEET DASHBOARD
{% endblock title %}

{% block content %}
<div class="container col-8 align-content-center">
    <div class="row">
        <div class="col-md-12 text-center ">
            <h2>Update Vehicle informations</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                {% csrf_token %}
                {{form | crispy}}
                <button
                    type="submit"
                    class="btn btn-dark align-content-center"
                >Update Vehicle </button>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
