{% extends "fleet_dashboard_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %} <div class="flex-fill p-2"><div class=" h4 p-3">Vehicel Detaile Update</div>
  <div class="container col-8 align-content-center">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Update Vehicle informations</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit"
                  value="submit"
                  class="btn btn-dark align-content-center">Update Vehicle</button>
        </form>
      </div>
    </div>
  </div>
  </div>
{% endblock content %}
