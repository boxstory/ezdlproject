{% load static %}
<div class="table-responsive">
    <table class="table table-striped table-hover my-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">No</th>
                <th scope="col">Expirey Date</th>
                <th scope="col">Type</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
            <tr class="">
                <td>{{document.id}}</td>
                <td>{{document.qid_no}} </td>
                <td>{{document.qid_expirey_date}}</td>
                <td>{{document.document_type}}</td>

                <td>
                    <!-- delete link neeeds to setup later ********************************************************* -->
                    <a
                        href="{% url 'fleet:driver_documents_update' fleet_id=request.user.id doc_id=document.id %}"
                        class="btn btn-outline-dark"
                    >
                        <i class="fa-solid fa-pen"></i></a>

                    <a
                        href="{% url 'fleet:driver_documents_delete' fleet_id=request.user.id doc_id=document.id %}"
                        class="btn btn-outline-dark"
                    >
                        <i class="fa-solid fa-remove"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a
        href="{% url 'fleet:driver_documents_upload' fleet_id=request.user.id %}"
        class=""
    >
        <div class="btn btn-outline-dark text-decoration-none">
            ADD DOCUMENTS

        </div>
    </a>
</div>
