{% extends "fleet_dashboard_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="flex-fill p-2">
    <div class="container col-8 align-content-center">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Add Vehicle informations</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form method="post">
            {% csrf_token %} {{ form | crispy }}
            <button type="submit" class="btn btn-dark align-content-center">ADD VEHICLE</button>
            <a href="{% url 'fleet:vehicle_own' %}" class="text-decoration-none">
              <div class="btn btn-outline-dark text-decoration-none">BACK</div>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
