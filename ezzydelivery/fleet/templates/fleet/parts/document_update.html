{% extends "fleet_dashboard_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="flex-fill p-2">
    <div class="  bg-light">
      <div class="row">
        <div class="col-12 px-4">
          <div class="col-12 text-dark d-flex my-5 justify-content-between">
            <h2>UPDATE DOCUMENTS</h2>
            <a href="{% url 'fleet:driver_documents' %}">
              <button class="btn btn-dark">Back</button>
            </a>
          </div>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {{ form | crispy }}
            <div class="submit my-3 text-center">
              <button type="submit" value="submit" class="btn btn-dark w-75 pt-3">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
{% block extra_js %}
{% endblock extra_js %}
