{% extends "client/business_dashboard.html" %}
{% load static %} {% load crispy_forms_tags %}
{% block widget %}



<h2>Add Drivers to directory</h2>
<form
  method="POST"
  htmx-post
>
  {% csrf_token %} {{ form | crispy }}
  <button
    type="submit"
    class="btn btn-dark"
    type="button"
    class="btn pe-3 text-dark"
    href="{% url 'business:driver_directory_add'  %}"
  >
    Add
  </button>
</form>


{% endblock widget %}
