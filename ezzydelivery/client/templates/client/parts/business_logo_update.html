{% extends "dashboard_base.html" %}
{% load static %}
<!-- extra css -->
{% load crispy_forms_tags %}
{% block content %}
    <div class="p-3 col-12 col-lg-10 col-md-10">
        <div class="container align-content-center">
            <div class="row">
                <div class="col-md-12 pb-3">
                    <div class="col p-2">
                        <h2 class="m-0 text-center">Update Business Logo</h2>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %} {{ form | crispy }}
                        <div class="text-end">
                            <button type="submit" class="btn btn-dark w-100 w-md-50">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
