{% extends "dashboard_base.html" %} {% load static %}
<!-- extra css -->
{% load crispy_forms_tags %} {% block content %}
<div class="p-3 col-12 col-lg-10 col-md-10">
  <div class="h4 p-3 text-center">
    <form method="POST">
      {% csrf_token %} {{ form | crispy }}
      <div class="text-end">
        <button type="submit" class="btn btn-dark w-100 w-md-50">Submit</button>
      </div>
    </form>

    {% endblock content %}
  </div>
</div>
