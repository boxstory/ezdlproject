{% extends "dashboard_base.html" %} {% load static %}
<!-- extra css -->
{% load crispy_forms_tags %} {% block content %}
<div class="col-12 col-lg-10 col-md-9">
  <div class="col p-2">
    <h2 class="m-0 text-center pb-3">STORE LOCATION UPDATE</h2>
  </div>
  <div class="d-flex col-12 justify-content-center">
    <form method="POST" class="col-8">
      {% csrf_token %} {{ form | crispy }}

      <button
        type="submit"
        methode="POST"
        class="btn btn-dark w-100 w-md-50"
        href="{% url 'business:pickup_location_update'  id %}"
      >
        Submit
      </button>
    </form>

    {% endblock content %}
  </div>
</div>
