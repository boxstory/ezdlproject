{% load static %} {% load crispy_forms_tags %}

<h2>Add Drivers to Contact</h2>
<form method="POST" htmx-post>
  {% csrf_token %} {{ form | crispy }}
  <button
    type="submit"
    class="btn btn-dark"
    type="button"
    hx-trigger="click"
    hx-target="#dasboard_div"
    hx-post="{% url 'client:regular_driver_contacts_add' %}"
    hx-swap="client:regular_driver_contacts_list"
  >
    Add
  </button>
</form>
