{% extends "dashboard_base.html" %} {% load static %}
<!-- extra css -->
{% load crispy_forms_tags %} {% block content %}
<div class="col-12 col-lg-10 col-md-9">
    <div class="col p-2 mt-3">
        <h2 class="m-0 text-center pb-3">Business Details Update</h2>
    </div>
    <div class="d-flex col-12 justify-content-center">
        <form method="POST" class="col-10">
            {% csrf_token %} {{ form | crispy }}
            <div class=" text-end d-block justify-content-evenly">
                <a class="btn btn-dark  w-md-50 px-5" href="{% url 'business:business_profile' business_id %}">
                    Back
                </a>
                <button type="submit" value="submit" methode="POST" class="btn btn-dark  w-md-50 px-5">
                    Submit
                </button>
            </div>

        </form>

        {% endblock content %}
    </div>
</div>
