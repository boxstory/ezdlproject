{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html
    lang="en"
    class="h-100"
>

<head>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    />
    <meta
        property="fb:pages"
        content="113704197128320"
    />
    <meta charset="UTF-8" />
    <meta
        name="theme-color"
        content="#ffde00"
    />
    <link
        rel="shortcut icon"
        href="#"
    >
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    >
    <link
        type="text/css"
        rel="stylesheet"
        href="{% static 'webpages/css/base.css' %}"
    >

    <!-- Our project just needs Font Awesome Free's Solid + Brand files -->
    <link
        href="{% static 'fontawesomefree/css/fontawesome.css' %}"
        rel="stylesheet"
        type="text/css"
    >
    <link
        href="{% static 'fontawesomefree/css/brands.css' %}"
        rel="stylesheet"
        type="text/css"
    >
    <link
        href="{% static 'fontawesomefree/css/solid.css' %}"
        rel="stylesheet"
        type="text/css"
    >



    {% block extra_css %}
    <!-- extra css -->
    {% endblock extra_css %}



    <title>
        {% block title %}{% endblock title %} |Ezzy Delivery
    </title>

</head>

<body class="d-flex flex-column h-100">



    {% block dashboard %}
    <!-- dashboard body content goes here -->

    {% endblock dashboard %}





    <script
        type="text/javascript"
        language="JavaScript"
        charset="UTF-8"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"
    ></script>



    {% block extra_js %}
    <!-- extra js -->
    {% endblock extra_js %}
</body>

</html>
