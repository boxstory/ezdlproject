{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html
    lang="en"
    class="h-100"
>

<head>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    />
    <meta
        property="fb:pages"
        content="113704197128320"
    />
    <meta charset="UTF-8" />
    <meta
        name="theme-color"
        content="#ffde00"
    />
    <link
        rel="shortcut icon"
        href="#"
    >
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    >

    <link
        type="text/css"
        rel="stylesheet"
        href="{% static 'webpages/css/base.css' %}"
    >

    <!-- Our project just needs Font Awesome Free's Solid + Brand files -->
    <link
        href="{% static 'fontawesomefree/css/fontawesome.css' %}"
        rel="stylesheet"
        type="text/css"
    >
    <link
        href="{% static 'fontawesomefree/css/brands.css' %}"
        rel="stylesheet"
        type="text/css"
    >
    <link
        href="{% static 'fontawesomefree/css/solid.css' %}"
        rel="stylesheet"
        type="text/css"
    >




    {% block extra_css %}
    <!-- extra css -->
    {% endblock extra_css %}



    <title>
        {% block title %}Dashboard{% endblock title %} |Ezzy Delivery
    </title>

</head>

<body class="d-flex flex-column h-100">



    {% block dashboard %}
    <!-- dashboard body content goes here -->

    {% endblock dashboard %}






    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
    ></script>




    {% block extra_js %}
    <!-- extra js -->
    {% endblock extra_js %}
</body>

</html>
