{% load static %}
<!-- ...header... -->


<div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-md navbar-light bg-light ">
        <div class="container-fluid ">
            <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>


            <a
                class="navbar-brand m-0"
                href="{% url 'webpages:index' %}"
            >
                <img
                    src="{% static 'webpages/img/ezzy-logo-long-white.png' %}"
                    alt=""
                    width="200"
                    height="50"
                >
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse "
                id="navbarNav"
            >
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'webpages:index' %}"
                        >Home</a>
                    </li>

                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'webpages:services' %}"
                        >Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'webpages:fullfillment' %}"
                        >Fullfillment</a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'webpages:contactus' %}"
                        >Contact</a>
                    </li>



                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a
                            class="nav-link active p-0"
                            aria-current="page"
                            href="{% url 'core:profile' %}"
                        >
                            <lord-icon
                                src="https://cdn.lordicon.com//dxjqoygy.json"
                                trigger="loop"
                                colors="primary:#0a2e5c,secondary:#107c91"
                                width="24"
                                height="24"
                                title="{{ user.username }}"
                            >
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link active p-0"
                            aria-current="page"
                            href="{% url 'core:profile' %}"
                        >

                            <img
                                src="{% static 'webpages/img/avatar.png' %}"
                                alt=""
                                width="30"
                                height="30"
                            >

                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item  "><a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'account_login' %}"
                        >Log In</a>
                    <li class="nav-item">

                        <a
                            class="nav-link active"
                            aria-current="page"
                            href="{% url 'account_signup' %}"
                        >Sign Up</a>
                    </li>
                    {% endif %}

                </ul>

            </div>
        </div>
    </nav>
</div>
{% block extra_js %}
<script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>{% endblock %}
