{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row p-4   pt-lg-5 align-items-center rounded-3 border shadow-lg">
        <div class="col-12 ">

            <div class="row">
                <div class="col-12 ">
                    <form
                        method="POST"
                        name="driver_join"
                    >{% csrf_token %}
                        <div class="row g-3">
                            {{ driverjoinform | crispy }}

                            <button
                                class="w-100 btn btn-dark btn-lg"
                                name="join_as_driver"
                                type="submit"
                                value="submit"
                            >JOIN AS DRIVER</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
